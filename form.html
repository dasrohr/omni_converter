<link rel="stylesheet" type="text/css" href="./src/style.css">

<body>
  <form action="/" name="omni_input" method="post" autocomplete="off">
  <div class="wrapper">
    <div class="title">OMNI Dowloader</div>
    <div class="content">
      <ul>
        <b>Enter the URL to download:</b></br>
        <li>
          <input class="block" name="url" id="url" type="text" placeholder="URL to download" onchange="useURL()"/>
        </li>
        <li>
          <label><input type="radio" id="radio_v" name="target" value='v' checked/>Video</label>
          <label><input type="radio" id="radio_p" name="target" value='p'/>Playlist</label>
        </li>
        </br>
        <hr>
        <b>Or enter just one ID:</b></br>
        <li>
          <input class="block" name="vid" id="vid" type="text" placeholder="Video ID to download" onchange="useVID()"/>
        </li>
        <li>
          <input class="block" name="pid" id="pid" type="text" placeholder="Playlist ID to download" onchange="usePID()"/>
        </li>
        </br>
        <hr>
        <b>Optional:</b></br>
        <li>
          <input class="block" name="albart" id="albart" type="text" placeholder="Albumartist (default: YYYY-MM)"/></br>
          <input class="block" name="alb" id="alb" type="text" placeholder="Album (default: YYYY-KW)"/></br>
          <label><input type="checkbox" id="force_folder" name="force_folder" value="1">Create Folder if not exist</label>
        </li>
        </br>
        <hr>
        <b>Debug:</b></br>
        <li>
          <label><input type="checkbox" id="simulate" name="simulate" value="1"> Simulate - skip download</label>
        </li>
        <li>
          <label><input type="checkbox" id="debug" name="debug" value="1"> Debug</label>
        </li>
      </ul>
    </div>
    <div class="actions">
      <button class="button blue">submit</button>
      <input type="button" class="button" value="reset" onClick="window.location.reload()">
    </div>
  </div>
  </form>
  <script type="text/javascript" src="/src/logic.js"></script>
</body>
